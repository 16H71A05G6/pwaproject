<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
    .flex div{
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      flex-wrap;
      background-color: green;
      padding: 2%;
      margin: 2%;
      font-size: 50px
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
        <div>B</div>
          <div>C</div>
            <div>D</div>



    </div>

  </body>
</html>
